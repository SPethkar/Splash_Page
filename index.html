<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <!-- Brands logo -->
        <img src="./images/habitual-branding.png" alt="Habitual logo" class="brand-img">



        <!-- bakground toogle -->
        <div class="background-toggles" title="Change Background">
            <div class="background-1" onclick="changeBackground('1')"></div>
            <div class="background-2" onclick="changeBackground('2')"></div>
            <div class="background-3" onclick="changeBackground('3')"></div>
            <div class="background-4" onclick="changeBackground('4')"></div>
        </div>


        <!-- Title and text -->
        <div class="text-container">
            <h1 class="title">Find the stuff you'll love.</h1>
            <p class="text">Lorem ipsum dolor sit amet consectetur adipisicing elit.       Odio nobis voluptatem enim eum
                dicta.</p>


            <div class="app-store-btn">
                <a href="https://apple.com" target="_blank">
                    <img src="./images/app-store-button.png" alt="App store">
                </a>


            </div>
            <div class="google-play-btn">
                <a href="https://play.google.com" target="_blank">
                    <img src="./images/google-play-button.png" alt="Google play">
                </a>
            </div>
        </div>



        <!-- main image -->
        <div class="main-image-container">
            <img src="./images/main-image.png" alt="Landing page Mockup">
        </div>


        
        <!-- images -->
        <img src="./images/profile.png" alt="profile Mockup" class="profile-img">
        <img src="./images/orders.png" alt="Order Mockup" class="orders-img">
        <img src="./images/home.png" alt="Home Mockup" class="home-img">
        <img src="./images/cart.png" alt="Cart Mockup" class="cart-img">
        <img src="./images/product.png" alt="product Mockup" class="product-img">
    </div>


    <script src="script.js"></script>
</body>

</html>
